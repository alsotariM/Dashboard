<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" class="stylescheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="image/q.png" alt="profile">
                </div>
                <h2>alsotari</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Post</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Logout</p>
                </a>
            </li>
        </ul>
    </div>


    <div class="conten">


        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i> <!-- رمز القائمة داخل شريط الداشبورد -->
        </div>


        <div class="data-info"> <!-- Main Div-->
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>546</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>436</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>34534$</span>
                </div>
            </div>
        </div>

        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i> <!-- رمز القائمة داخل شريط الداشبورد -->
        </div>

        <table>
            <thead>
                <tr>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">230$</span></td> <!--to make a color for the price we have to put it in a span, so we can control -->
                    <td><span class="count">12 /pcs</span></td>
                </tr>

                <tr>
                    <td>iphon 14S</td>
                    <td><span class="price">1230$</span></td> <!--to make a color for the price we have to put it in a span, so we can control -->
                    <td><span class="count">122 /pcs</span></td>
                </tr>

                <tr>
                    <td>iphon 13</td>
                    <td><span class="price">530$</span></td> <!--to make a color for the price we have to put it in a span, so we can control -->
                    <td><span class="count">16 /pcs</span></td>
                </tr>
                <tr>
                    <td>samsung 15</td>
                    <td><span class="price">530$</span></td> <!--to make a color for the price we have to put it in a span, so we can control -->
                    <td><span class="count">13 /pcs</span></td>
                </tr>
            </tbody>
            </thead>
        </table>

    </div>

</body>
</html>
